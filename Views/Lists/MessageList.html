<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 3.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/list.css">
    <title>Lista de Mensajes</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../../assets/logo.png" width="32" height="28" class="d-inline-block align-text-top"> Tienda de Disfraces
            </a>
        </div>
    </nav>

    <div class="container main mt-5">
        <div class="row">
            <div class="col">
                <h2>Lista de Mensajes</h2>
            </div>
            <div class="col text-end">
                <button onclick="openNMessage()" class="btn btn-dark">Nuevo Mensaje</button>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Mensaje</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <div class="contenedorForm" id="formEdit">
        <div class="iconC text-center">
            <img src="../../assets/mensaje-movil.png" alt="" height="80">
        </div>
        <h2 class="text-center title">Editar un Mensaje</h2>
        <br>
        <form>
            <div class="mb-3">
                <label for="idMessage" class="form-label">Id del mensaje</label>
                <input type="number" class="form-control" id="idMessageEdit" disabled>
            </div>

            <div class="mb-3">
                <label for="floatingTextarea">Comments</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="messageEdit"></textarea>

            </div>
            <button onclick="sendEdit()" type="button" class="btn btn-dark">Editar Mensaje</button>
        </form>

    </div>

    <div class="contenedorForm" id="formNew">
        <div class="iconC text-center">
            <img src="../../assets/mensaje-movil.png" alt="" height="80">
        </div>
        <h2 class="text-center title">Formulario de creaciÃ³n de nuevo mensaje</h2>
        <br>
        <form>
            <div class="mb-3">
                <label for="idMessage" class="form-label">Id del mensaje</label>
                <input type="number" class="form-control" id="idMessage">
            </div>

            <div class="mb-3">
                <label for="floatingTextarea">Comments</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="message"></textarea>

            </div>
            <button onclick="createMessage()" type="button" class="btn btn-dark">Enviar Mensaje</button>
            <button onclick="cancelMessage()" type="button" class="btn btn-danger">Cancelar</button>
        </form>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="../../javascript/Message/validar.js"></script>
    <script src="../../javascript/Message/message.js"></script>
    <script src="../../javascript/Message/editarMessage.js"></script>
    <script src="../../javascript/Message/crearMessage.js"></script>
    <script src="../../javascript/Message/EliminarMessage.js"></script>

</body>

</html>
