<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 3.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/list.css">
    <title>Lista de Categorias</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../../assets/logo.png" width="32" height="28" class="d-inline-block align-text-top"> Tienda de Disfraces
            </a>
        </div>
    </nav>

    <div class="container main mt-3">
        <div class="row">
            <div class="col">
                <h2>Lista de Categorias</h2>
            </div>
            <div class="col text-end">
                <button onclick="openNewCategory()" class="btn btn-dark">Nueva Categoria</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Tabla de Categorias
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>NOMBRE</th>
                            <th>DESCRIPCION</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="categoryT">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="container main mt-4" id="costumes">
        <h2>Listas de Disfraces separados por categoria</h2>
        <div id="tablesC">

        </div>
    </div>

    <br>

    <div class="modals" id="formCrear">
        <div class="popup">
            <i class="fas fa-times-circle" id="close-popup"></i>

            <div class="contenedorP">
                <div class="iconC text-center">
                    <img src="../../assets/client.png" alt="" height="80">
                </div>
                <h2 class="text-center title">Formulario de creaci√≥n de nueva Categoria</h2>
                <br>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de la categoria</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>

                    <button onclick="createCategory()" type="button" class="btn btn-outline-dark">Crear nuevo cliente</button>
                    <button onclick="cancelCategory()" type="reset" class="btn btn-outline-danger">Cancelar</button>
                </form>
            </div>

        </div>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="../../javascript/Category/category.js"></script>
    <script src="../../javascript/Category/validateCategory.js"></script>
    <script src="../../javascript/Category/createCategory.js"></script>
    <script src="../../javascript/Category/editCategory.js"></script>
    <script src="../../javascript/Category/deleteCategory.js"></script>
</body>

</html>
