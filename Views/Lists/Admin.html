<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 3.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
        <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/list.css">
    <title>Lista de Administradores</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../../assets/logo.png" width="32" height="28" class="d-inline-block align-text-top"> Tienda de Disfraces
            </a>
        </div>
    </nav>

    <div class="container main mt-5">
        <div class="row">
            <div class="col">
                <h2>Lista de Administradores</h2>
            </div>
            <div class="col text-end">
                <button onclick="openNAdmin()" class="btn btn-dark">Nuevo Administrador</button>
            </div>
        </div>
        <div class="contentL">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody id="bodyList">
                </tbody>
            </table>
        </div>

    </div>

    <div class="modals" id="formCrear">
        <div class="popup">
            <i class="fas fa-times-circle" id="close-popup"></i>
            <div class="contenedorP">
                <div class="iconC text-center">
                    <img src="../../assets/client.png" alt="" height="80">
                </div>
                <h2 class="text-center title">Crear Nuevo Adminsitrador</h2>
                <br>
                <form>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Admin</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <button onclick="createAdmin()" type="button" class="btn btn-outline-dark">Crear nuevo admin</button>
                    <button onclick="cancelAdmin()" type="reset" class="btn btn-outline-danger">Cancelar</button>
                </form>

            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="../../javascript/Admin/validateAdmin.js"></script>
    <script src="../../javascript/Admin/admin.js"></script>
    <script src="../../javascript/Admin/createAdmin.js"></script>
</body>

</html>
