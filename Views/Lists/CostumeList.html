<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 3.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/list.css">
    <title>Lista de Disfraces</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../../assets/logo.png" width="32" height="28" class="d-inline-block align-text-top"> Tienda de Disfraces
            </a>
        </div>
    </nav>

    <div class="container main mt-5">
        <div class="row">
            <div class="col">
                <h2>Lista de Disfraces</h2>
            </div>

            <div class="col text-end">
                <button onclick="openForm()" class="btn btn-primary" type="button">Nuevo Disfraz</button>
            </div>
        </div>
        <table id="tabla" class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Id Categoria</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <div class="contenedorForm" id="cEditar">
        <div class="iconC text-center">
            <img src="../../assets/disfraz.png" alt="" height="60">
        </div>
        <h2 class="text-center title">Editar o Eliminar difraz</h2>
        <br>
        <form>
            <div class="mb-3">
                <label for="idCostume" class="form-label">Id de disfraz</label>
                <input type="number" class="form-control" id="idCostumeEdit" aria-describedby="emailHelp" disabled>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand (marca)</label>
                <input type="text" class="form-control" id="brandEdit">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model (modelo)</label>
                <input type="number" class="form-control" id="modelEdit">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Id de Categoria</label>
                <input type="number" class="form-control" id="categoryEdit">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del disfraz</label>
                <input type="text" class="form-control" id="nameEdit">
            </div>
            <button type="submit" class="btn btn-dark">Editar Disfraz</button>
        </form>

    </div>

    <div class="contenedorForm" id="cNuevo">
        <div class="iconC text-center">
            <img src="../../assets/disfraz.png" alt="" height="60" id="crearS">
        </div>
        <h2 class="text-center title">Formulario de creaci√≥n de nuevo difraz</h2>
        <br>
        <div>
            <div class="mb-3">
                <label for="idCostume" class="form-label">Id de disfraz</label>
                <input type="number" class="form-control" id="idCostume">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand (marca)</label>
                <input type="text" class="form-control" id="brand">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model (modelo)</label>
                <input type="number" class="form-control" id="model">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Id de Categoria</label>
                <input type="number" class="form-control" id="category">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del disfraz</label>
                <input type="text" class="form-control" id="name">
            </div>

            <button onclick="newCostume()" type="button" class="btn btn-dark crearC">Crear nuevo Disfraz</button>
            <button onclick="cancelar()" type="reset" class="btn btn-danger">Cancelar</button>
        </div>
    </div>

    <br><br>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="../../javascript/Costume/costume.js"></script>
    <script src="../../javascript/Costume/editarCostume.js"></script>
    <script src="../../javascript/Costume/eliminarCostume.js"></script>
    <script src="../../javascript/Costume/crearCostume.js"></script>
</body>

</html>
