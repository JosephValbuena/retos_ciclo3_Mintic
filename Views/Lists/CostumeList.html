<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 3.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
        <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/costume.css">
    <title>Lista de Disfraces</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../../assets/logo.png" width="32" height="28" class="d-inline-block align-text-top"> Tienda de Disfraces
            </a>
        </div>
    </nav>

    <div class="container main mt-5">
        <div class="row">
            <div class="col">
                <h2>Lista de Disfraces</h2>
            </div>

            <div class="col text-end">
                <button onclick="openForm()" class="btn btn-dark" type="button">Nuevo Disfraz</button>
            </div>
        </div>
        <table id="tabla" class="table table-hover">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Año</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <div class="modals" id="cEditar">
        <div class="popup">
            <i class="fas fa-times-circle closeEdit" id="close-popup"></i>
            <div class="contenedorP">
                <h3 class="text-center title">Editar difraz</h3>
                <div class="mb-3">
                    <label for="idCostume" class="form-label">Id de disfraz</label>
                    <input type="number" class="form-control" id="idCostumeEdit" aria-describedby="emailHelp" disabled>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="brandEdit">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del disfraz</label>
                    <input type="text" class="form-control" id="nameEdit">
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descpEdit">
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Año</label>
                    <input type="number" class="form-control" id="yearEdit">
                </div>
                <button onclick="sendEdit()" type="button" class="btn btn-dark">Editar Disfraz</button>
            </div>
        </div>
    </div>

    <div class="modals" id="cNuevo">
        <div class="popup">
            <i class="fas fa-times-circle closeCrear" id="close-popup"></i>
            <div class="contenedorP">
                <h3 class="text-center title">Formulario de creación de nuevo difraz</h3>
                <div>

                    <div class="mb-3">
                        <label for="brand" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="brand">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Año</label>
                        <input type="number" class="form-control" id="year">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">nombre</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoria</label>
                        <select class="form-select" name="category" id="category"></select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="description">
                    </div>

                    <button onclick="newCostume()" type="button" class="btn btn-dark crearC">Crear nuevo Disfraz</button>
                    <button onclick="cancelar()" type="reset" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="../../javascript/Costume/costume.js"></script>
    <script src="../../javascript/Costume/validar.js"></script>
    <script src="../../javascript/Costume/editarCostume.js"></script>
    <script src="../../javascript/Costume/eliminarCostume.js"></script>
    <script src="../../javascript/Costume/crearCostume.js"></script>
</body>

</html>
